<table>

		<tbody>
			<tr class="encabezado">
			<!--	<th>Id</th> -->
				<th>Nombre de usuario</th>
				<th>Rol</th>
				<th></th>
				<th style="width:32px"><a href="./backend.php?accion=altaUsuario">
							<img src="./img/mas.png" alt="Agregar Usuario" title="Agregar Usuario"></a>
</th>
			</tr>
		{% for user in users %}
			<tr>
			    <!--   	<td>{{ user.id }}</td> -->
		        	<td>{{ user.nombre }}</td>
		        	<td>{{ user.nombreRol }}</td>
		        	<td style="width:32px"> <a href="./backend.php?accion=modificarUsuario&amp;id={{user.id}}">
							<img src="./img/lapiz.jpg" alt="modificar usuario" title="Modificar usuario"></a></td>
		        	<td style="width:32px"><a href="javascript: if (confirm('Confirmar la eliminación?'))
							{ window.location.href='./backend.php?accion=borrarUsuario&amp;id={{user.id}}' } else { void('') };"> 
						<img src="./img/cruz.png" alt="Borrar usuario" title="Borrar usuario"></a></td>
			</tr>
		{% endfor %}
		</tbody>
</table>



 
{% endblock %}
