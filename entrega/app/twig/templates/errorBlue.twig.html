<html>
<head>
  
  <style>
		%light {
			font-family: "Segoe UI Light";
			font-weight: 300;
		}

			%visuallyhidden {
			  border: 0;
				clip: rect(0 0 0 0);
				height: 1px;
				margin: -1px;
				overflow: hidden;
				padding: 0;
				position: absolute;
				width: 1px;
				left: -500%;
			}

			%padding {
			  padding: 0 2rem;
			}

			h1, h2, h3, h4, h5, h6 {
			  @extend %light;
			}

			body {
			  font-family: "Segoe UI";
			  color: #FFF;
			  background: #008CFF;
			  margin: 0;
			  background: #008CFF;
			  
			}

			main {
			  margin: 4% 35%;
			}

			.emotion {
			  font-size: 8em;
			  margin: 0;
			  font-weight: lighter;
			}

			.description {
			  font-size: 1.4em;
			  margin-bottom: 3em;
			}

			footer {
			  small {
				font-size: 0.8em;
			  }
			}
  
  </style>
  </head>
  <body style="background: #008CFF">
    <main>
		<header>
			<h1 class="emotion">:(</h1>
		</header>
		<p class="description">Ha ocurrido un error en el sistema. <br>{{ mensaje }} <i>{{ error }}</i></p>

	
		<footer style="background: #008CFF">
    <p><small>Intente volver atrás con la opción de su navegador.</small></p>
		</footer>
</main>
	</body>
</html>
