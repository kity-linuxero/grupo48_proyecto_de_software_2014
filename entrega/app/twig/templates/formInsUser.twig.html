<script>
   function validarPass(){

    if(document.getElementById("p1").value!=document.getElementById("p2").value)
	{   alert("Las contraseñas no coinciden");
		
		}
	
		
}
    
 </script>


<form class="formulario" method="post" name="formulario" action="./backend.php?accion=insertarUsuario">
    <h3>Alta de usuario</h3>
    <div>
        <label>*Nombre de usuario</label>
        <input type="text" name="nombre" value="" required/>
    </div>
    <div
         class="formRow">
					<label>Rol</label>
					<select id="rolSelect" name="rol">
						<option value="1"> 
							Administrador</option>
						<option value="2"> 
							Gestión</option>
						<option value="3"  selected="selected"> 
							Consulta</option>
					</select>	
		
    </div>
    <div>
        <label>*Contraseña:</label>
        <input type="password" id="p1" name="p1" required/>
    </div>
    
    <div>
        <label>*Repetir Contraseña:</label>
        <input type="password" id="p2" name="p2" onblur="validarPass()" required/>
    </div>

	

	<br>
	
    <button type="submit">Alta</button>
	<button type="button" onclick="window.location.href='./backend.php?accion=users'">Cancelar</button>


	<div class="obligatorios">*Campos obligatorios</div>


</form>

{% endblock %}
