<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alta de </title>
    <link rel="stylesheet" media="screen" href="./estilos/form.css" >
</head>
<body>

<form class="formulario" action="" method="post" name="formulario">

<ul>
    <li>
         <h2>Alta de Alimentos</h2>
    </li>
    <li>
        <label for="nombre">*Descripción:</label>
        <input type="text" name="nombre" required/>
    </li>
    
    <li>
    <!-- Fecha -->
         <label for="fecha">*Fecha de vencimiento</label>
         <input type="text" name="fecha" pattern="\d{1,2}/\d{1,2}/\d{4}" title="Ingrese una fecha válida" placeholder="DD/MM/AAAA" required/>
    
    </li>
    <li>
        <label for="peso">Peso:</label>
        <input type="number" min="0" name="peso">
    </li>
    
	<li>
        <label for="stock">*Stock</label>
        <input type="number" min="0" name="stock" equired/> 
       
    </li>
		
	<li>
    <label for="contenido">Contenido:</label>
    <textarea name="contenido" cols="40" rows="6" > </textarea>
	</li>
	
	<span class="obligatorios">*Campos obligatorios</span>

<li>
    <button type="submit" name= "boton">Generar Alta</button>
</li>

</ul>



</form>



</body>
</html>
