<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alta</title>
    <link rel="stylesheet" media="screen" href="./estilos/form.css" >
	

</head>
<body>

<form class="contact_form" action="" method="post" name="contact_form">

<ul>
    <li>
         <h2>Alta de Donantes</h2>
         <span class="required_notification">Fecha de alta:<input type="date" name="fecha"></span>
         
    </li>
    <li>
        <label for="nombre">*Nombre:</label>
        <input type="text" name="nombre" required/>
    </li>
    <li>
        <label for="nombre">*Apellido:</label>
        <input type="text" name="nombre" required/>
    </li>
    
	<li>
        <label for="dni">*DNI</label>
        <input type="text" name="dni" placeholder="Introduzca nÃºmero de DNI sin puntos" required="required" maxlength="8" pattern="{8,}" required/> 
        <span class="form_hint">Ejemplo: "12345678"</span>
        
        

    </li>
	
	
	
	
	<li>
		<label for="email">Email:</label>
		<input type="email" name="email" />
		<span class="form_hint">Ejemplo "direccion@dominio.com"</span>
	</li>
	<li>
    <label for="website">Website:</label>
    <input type="url" name="website" />
    <span class="form_hint">Ejemplo: "http://pagina.com"</span>
	</li>
	
	<li>
    <label for="message">Comentarios:</label>
    <textarea name="message" cols="40" rows="6" > </textarea>
	</li>
* Campos obligatorios
<li>
    <button class="submit" type="submit">Generar Alta</button>
</li>

</ul>



</form>

</body>
</html>
