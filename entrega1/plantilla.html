<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alta de </title>
    <link rel="stylesheet" media="screen" href="./estilos/form.css" >
</head>
<body>

<form class="formulario" action="" method="post" name="formulario">

<ul>
    <li>
         <h2>Título</h2>
         <!-- Solo en Chrome/Chromium/Safari/Opera >= 9 -->
         <span class="textoChico">Fecha:<input type="date" name="fecha"></span>      
    </li>
    <li>
        <label for="nombre">*Campo Obligatorio1:</label>
        <input type="text" name="nombre" required/>
    </li>
    <li>
        <label for="nombre">*Campo Obligatorio2:</label>
        <input type="text" name="nombre" required/>
    </li>
    
	<li>
        <label for="nombre">*DNI</label>
        <input type="text" name="dni" placeholder="Introduzca número de DNI sin puntos" maxlength="8" pattern="{8,}" required/> 
        <span class="form_hint">Ejemplo: "12345678"</span>
    </li>
		
	<li>
		<label for="email">Email:</label>
		<input type="email" name="email" />
		<span class="form_hint">Ejemplo "direccion@dominio.com"</span>
	</li>

	<li>
    <label for="comentarios">Comentarios:</label>
    <textarea name="comentarios" cols="40" rows="6" > </textarea>
	</li>
	
	<span class="obligatorios">*Campos obligatorios</span>

<li>
    <button type="submit" name= "boton">Acción</button>
</li>

</ul>



</form>



</body>
</html>
